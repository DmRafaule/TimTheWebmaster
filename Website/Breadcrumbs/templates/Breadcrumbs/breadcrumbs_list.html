{% load static %}
{% load i18n %}
{% load urlToBreadcrumbs %}
{% load urlToList %}

<div class="flex flex-row items-center gap-2">
{% for item in path|urlToBreadcrumbs%}
    {% if forloop.counter == path|urlToList|length %} {# Last element #}
        <i >{{item.name|safe}}</i>
    {% else %} {# All other elements #}
        <i class="ref_no-sign"><a href="{{item.url}}">{{item.name|safe}}</a></i>/
    {% endif %}
{% endfor %}
</div>
