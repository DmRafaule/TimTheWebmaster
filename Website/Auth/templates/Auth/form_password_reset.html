{% load i18n %}
{% load static %}

<div class="p-2 flex flex-col h-full">
    <h1>{% trans 'Сброс пароля' %}</h1>
    <hr class="grow shrink-0">
    <div 
        hx-on::before-swap="
            switch(event.detail.xhr.status){
                case 200:
                    event.detail.shouldSwap = false 
                    event.detail.isError = false
                    break;
                case 400:
                    event.detail.shouldSwap = true
                    event.detail.isError = false
                    break;
            }
        "
        class="grow shrink-0 basis-2xs" id="modal-form">
        {% include 'Auth/form.html' with form_to_render=form_to_render %}
    </div>
    <hr>
    <div class="flex flex-row justify-between flex-wrap">
        <div class="ttw-button ttw-button_link">
            <a href="{% url 'login' %}">
            <p class="rounded-lg bg-main border text-white p-2">{% trans "Назад" %}</p>
            </a>
        </div>
        <div 
            hx-post="{% url 'allauth_password_reset' %}"
            hx-include="#toSend" 
            hx-indicator="loader"
            hx-target="#modal-form"
            hx-on::after-request="
                switch(event.detail.xhr.status){
                    case 200:
                        toaster.notify('{% trans '✓ Инструкции по сбросу пароля отправлены на вашу почту' %}', 'success');
                        setTimeout(() => { window.location.href = '{% url 'account_reset_password_done' %}'; }, 2000);
                        break;
                    case 400:
                        toaster.notify('{% trans '✗ Возникла ошибка при попытке сброса пароля' %}', 'error'); 
                        break;
                }
            "
            id="save_btn_submit" class="grow text-center ttw-button ttw-button_action">
            <p class="rounded-lg bg-main border text-white p-2">{% trans "Сбросить пароль" %}</p>
        </div>
    </div>
</div>
