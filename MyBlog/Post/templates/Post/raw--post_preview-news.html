{% load static %}
{% load i18n %}

{% for a in posts %}
<div class="post_preview column min_row_gap">
	<div class=" post_preview_header row min_col_gap">
		<div class="post_preview_meta column min_row_gap">
			<h2 class="post_preview_meta--raw ref"><a href="{{ a.get_absolute_url }}">{{ a.get_absolute_url }}</a></h2>
		</div>
	</div>
</div>
{% endfor %}
