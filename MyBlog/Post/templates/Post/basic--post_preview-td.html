{% load static %}
{% load i18n %}
{% load markdown %}

{% for a in posts %}

<div class="post_preview">
	<div class="row in_middle-farapart no_wrap max_col_gap">
		<h2><a class="text_button" href="{{ a.get_absolute_url }}">{{a.termin}}</a></h2>
		<div data-id="{{a.id}}" class="toggle_button action_button squered_button button">
			{% trans "Показать определение" %}
		</div>
	</div>
	<div id="post_preview_body-{{a.id}}" class="answer post_preview_body--tool">
		<div>
			{{a.definition|markdown|safe}} 	
		</div>
	</div>
</div>

{% endfor %}
